<!-- Note: 25. Personnalisation de la page Index des albums -->
<section class="section">
    <h2>All Albums</h2>

    <!-- Note: 28. Boucle sur la liste des albums -->
    <div *ngFor="let album of albums">
        
        <!-- Note: 29. affiche un album -->
        <a [routerLink]="['/album', album.id]">{{ album.title }}</a>

    </div>

</section>
